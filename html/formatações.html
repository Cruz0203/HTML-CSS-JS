<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando a semantica</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Olha isso aqui <strong>:D</strong></p>
    <h2>Itálico/Enfase</h2>
    <p>Você não vale nada, <em>você vale tudo</em></p>
    <h2>Marca-textos</h2>
    <p>Esse texto está marcado: <mark style="background-color: aqua;">aaaa</mark></p>
</body>
</html>
