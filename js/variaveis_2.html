<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <p>Olá mundo!</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")) //Converter para numero.inteiro
        var n2 = Number(window.prompt("Digite um número: "))// converter para numero
        var s = n1 + n2
        window.alert(`A Soma dos valores é ${String(s)}`) // converti s para string
        //window.alert(`A Soma dos valores é ${$}`) // usei um place holder
    </script>
</body>
